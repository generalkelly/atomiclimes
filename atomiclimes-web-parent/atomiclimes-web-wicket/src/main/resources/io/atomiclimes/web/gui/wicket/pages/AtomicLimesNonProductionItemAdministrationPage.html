<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
<title>AtomicLimes</title>
</head>
<body>
	<header wicket:id="headerPanel"></header>

	<div class="container container-al bg-al-white border-al-round">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Packaging</th>
					<th><div class="addButton" wicket:id="addNonProductionItemPage" /></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="nonProductionItems">

				</tr>
			</tbody>
		</table>
	</div>
	<wicket:container wicket:id="footer-container" />
</body>

</html>
